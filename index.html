<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop-like Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="desktop">
        <div class="taskbar">
            <div class="start-button">Start</div>
            <div class="taskbar-icons">
                <div class="taskbar-icon">Icon1</div>
                <div class="taskbar-icon">Icon2</div>
            </div>
        </div>
        <div class="desktop-icons">
            <div class="desktop-icon" id="my-computer">
                <img src="icons/windows98-icons/png/windows-0.png" alt="My Computer">
                <span>My Computer</span>
            </div>
            <div class="desktop-icon" id="recycle-bin">
                <img src="icons/windows98-icons/png/windows-0.png" alt="Recycle Bin">
                <span>Recycle Bin</span>
            </div>
        </div>
    </div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li>Open</li>
            <li>Properties</li>
            <li>Delete</li>
        </ul>
    </div>
</body>
</html>
